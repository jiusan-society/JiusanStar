<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>星级组织评定系统</title>
        <link type="text/css" rel="stylesheet" href="/resources/lib/bootstrap/css/bootstrap.min.css"/>
        <link type="text/css" rel="stylesheet" href="/resources/lib/bootstrap/css/bootstrap-theme.min.css"/>
        <link type="text/css" rel="stylesheet" href="/resources/lib/font-awesome/css/font-awesome.min.css"/>
        <link type="text/css" rel="stylesheet" href="/resources/css/templatemo_style.css"/>
        <script type="text/javascript" src="/resources/lib/jquery/jquery-3.2.1.min.js"></script>
    </head>
    <body class="templatemo-bg-image-1">
        <div class="container">
            <div class="col-md-12">
                <h1 class="margin-bottom-30" style="color: white">星级组织评定系统</h1>
                <form class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30">
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="control-wrapper">
                                <label>
                                    <i class="fa fa-user"></i> 用户名
                                    <input required="true" class="form-control"/>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="control-wrapper">
                                <label>
                                    <i class="fa fa-lock"></i> 密码
                                    <input required="true" type="password" class="form-control"/>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="checkbox control-wrapper">
                                <label>
                                    <input type="checkbox"/> 记住我，下次直接登录
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="control-wrapper">
                                <input type="submit" value="登录" class="btn btn-success"/>
                            </div>
                        </div>
                    </div>
                    <hr/>
                </form>
            </div>
        </div>
    </body>
</html>
