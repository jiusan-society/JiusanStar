<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <link rel="icon" href="resources/images/login-ico.ico"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>便民中心后台管理界面</title>
        <link href="#{request.contextPath}/resources/lib/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/lib/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/lib/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/login/css/templatemo_style.css" rel="stylesheet" type="text/css"/>	
    </h:head>

    <h:body class="templatemo-bg-image-2">
        <div class="container">
            <div class="col-md-12">
                <h1 class="margin-bottom-15">九三学社</h1>
                <h:form class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30">				
                    <div class="form-group">
                        <div class="col-xs-12">		            
                            <div class="control-wrapper">
                                <label for="username" class="control-label fa-label"><i class="fa fa-user fa-medium"></i></label>
                                <h:inputText required="true" requiredMessage="账号不能为空！" value="#{userController.user.account}" class="form-control"></h:inputText>
                            </div>		            	            
                        </div>              
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="control-wrapper">
                                <label for="password" class="control-label fa-label"><i class="fa fa-lock fa-medium"></i></label>
                                <h:inputSecret required="true" requiredMessage="密码不能为空！" value="#{userController.user.passwd}" class="form-control"></h:inputSecret>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="checkbox control-wrapper">
                                <label>
                                    <input type="checkbox"/> 记住我，下次直接登录
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="control-wrapper">
                                <h:commandButton type="submit" value="登录" action="#{userController.adminSignIn}" class="btn  btn-info"/>
                            </div>
                        </div>
                    </div>
                    <hr/>
                </h:form>
            </div>
        </div>
    </h:body>

</html>
