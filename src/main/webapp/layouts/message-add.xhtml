<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="template_add.xhtml">
        <ui:define name="title"></ui:define>
        <ui:define name="content">
            <article class="page-container">
                <h:form class="form form-horizontal" id="form-article-add">
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章标题：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <h:inputText class="input-text" value="#{messageController.message.title}" />
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">副标题：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <h:inputText class="input-text" value="#{messageController.message.subTitle}"/>
                        </div>
                    </div>

                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">文章作者：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <h:inputText class="input-text" value="#{messageController.message.publisher}"/>
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">文章内容：</label>
                        <div class="formControls col-xs-8 col-sm-9"> 
                            <h:inputTextarea value="#{messageController.message.content}" style="width:100%;height:400px;"/>
                        </div>
                    </div>
                    <div class="row cl">
                        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                            <h:commandButton class="btn btn-primary radius" action="#{messageController.createMessage()}" value="保存"/>
                            <tr/>
                            <tr/>
                            <tr/>
                            <tr/>
                            <h:commandButton class="btn btn-danger radius" value="取消"/>
                        </div>
                    </div>
                </h:form>
            </article>
        </ui:define>
    </ui:composition>
</html>
