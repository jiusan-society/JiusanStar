<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="../template/tempalte.xhtml">
        <ui:define name="title">星级组织评定系统</ui:define>
        <ui:define name="css">
            <link href="../resources/css/templatemo_style.css" rel="stylesheet" type="text/css"/>
        </ui:define>
        <ui:define name="layout">
            <h:body styleClass="templatemo-bg-image-1">
                <div class="container">
                    <div class="col-md-12">
                        <h1 class="margin-bottom-15" style="color: white">星级组织评定系统</h1>
                        <h:form styleClass="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30">
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <div class="control-wrapper">
                                        <label>
                                            <i class="fa fa-user"></i> 用户名
                                            <h:inputText required="true" requiredMessage="账号不能为空！" styleClass="form-control"/>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="control-wrapper">
                                        <label>
                                            <i class="fa fa-lock"></i> 密码
                                            <h:inputSecret required="true" requiredMessage="密码不能为空！" styleClass="form-control"/>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="checkbox control-wrapper">
                                        <label>
                                            <input type="checkbox"/> 记住我，下次直接登录
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="control-wrapper">
                                        <h:commandButton type="submit" value="登录" styleClass="btn btn-success"/>
                                    </div>
                                </div>
                            </div>
                            <hr/>
                        </h:form>
                    </div>
                </div>
            </h:body>
        </ui:define>
    </ui:composition>

</html>
