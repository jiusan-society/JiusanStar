<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>九三学社星级组织评定系统</title>
        <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css"
              th:href="@{css/bootstrap.min.css}"/>
        <link type="text/css" rel="stylesheet" href="../static/css/bootstrap-theme.min.css"
              th:href="@{css/bootstrap-theme.min.css}"/>
        <link type="text/css" rel="stylesheet" href="../static/css/font-awesome.min.css"
              th:href="@{css/font-awesome.min.css}"/>
        <link type="text/css" rel="stylesheet" href="../static/css/templatemo_style.css"
              th:href="@{css/templatemo_style.css}"/>
        <script type="text/javascript" src="../static/js/jquery-3.2.1.min.js"
                th:src="@{js/jquery-3.2.1.min.js}"></script>
    </head>
    <body class="templatemo-bg-image-1" onload="document.login_form.username.focus()">
        <div class="container">
            <div class="col-md-12">
                <h1 class="margin-bottom-30" style="color: white">星级组织评定系统</h1>
                <form name="login_form"
                      class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30"
                      th:method="POST" th:action="@{/welcome}">
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="control-wrapper">
                                <label>
                                    <i class="fa fa-user"></i> 用户名
                                    <input required="true" class="form-control" name="username"/>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="control-wrapper">
                                <label>
                                    <i class="fa fa-lock"></i> 密码
                                    <input required="true" type="password" class="form-control" name="password"/>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="checkbox control-wrapper">
                                <label>
                                    <input type="checkbox"/> 记住我，下次直接登录
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="control-wrapper">
                                <input type="submit" value="登录" class="btn btn-success"/>
                            </div>
                        </div>
                    </div>
                    <hr/>
                </form>
            </div>
        </div>
    </body>
</html>
