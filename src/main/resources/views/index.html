<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <head>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>星级组织评定系统</title>

        <!-- Bootstrap Core CSS -->
        <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"
              th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"/>

        <!-- Custom CSS -->
        <link href="../static/dist/css/sb-admin-2.css" rel="stylesheet" th:href="@{/dist/css/sb-admin-2.css}"/>

        <!-- Custom Fonts -->
        <link href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"
              th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}"/>

        <!-- jQuery -->
        <script src="../static/vendor/jquery/jquery-3.2.1.min.js"
                th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../static/vendor/bootstrap/js/bootstrap.min.js"
                th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>

        <!-- Custom Theme JavaScript -->
        <script src="../static/dist/js/sb-admin-2.js" th:src="@{/dist/js/sb-admin-2.js}"></script>

        <!-- HighCharts JavaScript-->
        <script src="../static/vendor/highcharts/js/highcharts.js"
                th:src="@{/vendor/highcharts/js/highcharts.js}"></script>
    </head>

    <body>

        <div id="wrapper">

            <!-- Navigation -->
            <div th:replace="fragments/navbar_sidebar :: navbar_sidebar"></div>

            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">首页</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div id="hc-container-finish-info" class="col-lg-12"></div>
                </div>
                <!-- /.row -->
                <div class="row">
                    <div id="hc-container-rating-info" class="col-lg-12"></div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /#page-wrapper -->

            <script>
                // 图表配置
                var options = {
                    chart: {
                        type: 'column'                          //指定图表的类型，默认是折线图（line）
                    },
                    title: {
                        text: '评定完成情况图示'                 // 标题
                    },
                    xAxis: {
                        categories: ['总数', '已完成', '未完成']   // x 轴分类
                    },
                    yAxis: {
                        title: {
                            text: '组织数量'                // y 轴标题
                        }
                    },
                    series: [{                              // 数据列
                        data: [30, 24, 6]                     // 数据
                    }]
                };
                // 图表初始化函数
                Highcharts.chart('hc-container-finish-info', options);
            </script>

            <script>
                // 图表配置
                var options = {
                    chart: {
                        type: 'column'                          //指定图表的类型，默认是折线图（line）
                    },
                    title: {
                        text: '评定等级情况图示'                 // 标题
                    },
                    xAxis: {
                        categories: ['5 星级', '4 星级', '3 星级', '不合格']   // x 轴分类
                    },
                    yAxis: {
                        title: {
                            text: '组织数量'                // y 轴标题
                        }
                    },
                    series: [{                              // 数据列
                        data: [3, 5, 6, 0]                     // 数据
                    }]
                };
                // 图表初始化函数
                Highcharts.chart('hc-container-rating-info', options);
            </script>
        </div>
        <!-- /#wrapper -->

    </body>

</html>
