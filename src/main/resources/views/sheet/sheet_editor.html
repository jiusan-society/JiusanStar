<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>评分表编辑器</title>
        <link type="text/css" rel="stylesheet" href="../../static/vendor/bootstrap/css/bootstrap.min.css"
              th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"/>
        <link type="text/css" rel="stylesheet" href="../../static/dist/css/sb-admin-2.css"
              th:href="@{/dist/css/sb-admin-2.css}"/>
        <link href="../../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"
              th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}"/>
        <script type="text/javascript" src="../../static/vendor/jquery/jquery-3.2.1.min.js"
                th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
        <script type="text/javascript" src="../../static/vendor/bootstrap/js/bootstrap.min.js"
                th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
        <script type="text/javascript" src="../../static/vendor/bootbox/bootbox.min.js"
                th:src="@{/vendor/bootbox/bootbox.min.js}"></script>
    </head>
    <body>
        <div th:replace="fragments/navbar :: navbar"></div>
        <div class="container">
            <form th:action="${#httpServletRequest.getParameter('seq')} != null ? '/sheet/update?seq='+ ${#httpServletRequest.getParameter('seq')} :'/sheet'"
                  th:object="${sheet}" method="post">
                <div>
                    <h3><input class="form-control input-lg text-center" required="required" placeholder="请输入标题"
                               name="name"
                               th:field="*{name}"/></h3>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></p>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th style="text-align: center">指标大类</th>
                                <th style="text-align: center">指标小类</th>
                                <th class="text-center">
                                    <button class="btn btn-sm btn-primary" name="addcategory" type="submit">添加大类</button>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category, categoryStat : *{categoryDTOS}">
                                <td class="col-sm-2">
                                    名称：<input class="form-control input-sm" type="text"
                                              th:field="*{categoryDTOS[__${categoryStat.index}__].name}"/>
                                    <p class="alert alert-danger"
                                       th:if="${#fields.hasErrors('categoryDTOS[__${categoryStat.index}__].name')}"
                                       th:errors="*{categoryDTOS[__${categoryStat.index}__].name}"></p>
                                    最高可得：<input class="form-control input-sm" type="number" min="0"
                                                th:field="*{categoryDTOS[__${categoryStat.index}__].maxScore}"/>
                                    <p class="alert alert-danger"
                                       th:if="${#fields.hasErrors('categoryDTOS[__${categoryStat.index}__].maxScore')}"
                                       th:errors="*{categoryDTOS[__${categoryStat.index}__].maxScore}"></p>
                                    <br/>
                                    <button class="btn btn-sm btn-danger" name="removecategory" type="submit"
                                            th:value="${categoryStat.index}">删除大类
                                    </button>
                                    <button class="btn btn-sm btn-primary" name="addDetails" type="submit"
                                            th:value="${categoryStat.index}">添加小类
                                    </button>
                                </td>
                                <td>
                                    <ul th:each="details, detailsStat : ${category.detailsDTOs}">
                                        <li>
                                            评分标准：<input class="form-control input-sm" type="text"
                                                        th:field="*{categoryDTOS[__${categoryStat.index}__].detailsDTOs[__${detailsStat.index}__].description}"/>
                                            <p class="alert alert-danger"
                                               th:if="${#fields.hasErrors('categoryDTOS[__${categoryStat.index}__].detailsDTOs[__${detailsStat.index}__].description')}"
                                               th:errors="*{categoryDTOS[__${categoryStat.index}__].detailsDTOs[__${detailsStat.index}__].description}"></p>
                                            每项可得：<input class="form-control input-sm" type="number" min="0"
                                                        th:field="*{categoryDTOS[__${categoryStat.index}__].detailsDTOs[__${detailsStat.index}__].eachScore}"/>
                                            <p class="alert alert-danger"
                                               th:if="${#fields.hasErrors('categoryDTOS[__${categoryStat.index}__].detailsDTOs[__${detailsStat.index}__].eachScore')}"
                                               th:errors="*{categoryDTOS[__${categoryStat.index}__].detailsDTOs[__${detailsStat.index}__].eachScore}"></p>
                                            最高可得：<input class="form-control input-sm" type="number" min="0"
                                                        th:field="*{categoryDTOS[__${categoryStat.index}__].detailsDTOs[__${detailsStat.index}__].maxScore}"/>
                                            <p class="alert alert-danger"
                                               th:if="${#fields.hasErrors('categoryDTOS[__${categoryStat.index}__].detailsDTOs[__${detailsStat.index}__].maxScore')}"
                                               th:errors="*{categoryDTOS[__${categoryStat.index}__].detailsDTOs[__${detailsStat.index}__].maxScore}"></p>
                                            <br/>
                                            <button class="btn btn-sm btn-danger" name="removeDetails" type="submit"
                                                    th:value="${categoryStat.index} + '|' + ${detailsStat.index}">删除小类
                                            </button>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4">
                                    <p align="center" class="alert alert-danger">
                                        <textarea class="form-control input-lg" name="description" placeholder="请输入注意事项"
                                                  th:field="*{description}"
                                                  style="width: 100%;"></textarea>
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4">
                                    <div class="text-center">
                                        <input type="submit" class="btn btn-primary" th:value="提交"/>
                                        <input type="button" class="btn btn-danger" th:value="退出"
                                               onclick="confirmExit()"/>
                                    </div>
                                    <script>
                                        function confirmExit() {
                                            bootbox.confirm({
                                                title: "确认退出？",
                                                message: "退出将不保存此次更改的数据",
                                                buttons: {
                                                    cancel: {
                                                        label: '<i class="fa fa-times"></i> 取消'
                                                    },
                                                    confirm: {
                                                        label: '<i class="fa fa-check"></i> 确定'
                                                    }
                                                },
                                                callback: function (result) {
                                                    if (result) {
                                                        window.location.replace("/sheet/list");
                                                    }
                                                }
                                            });
                                        }
                                    </script>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </form>
        </div>
    </body>
</html>
