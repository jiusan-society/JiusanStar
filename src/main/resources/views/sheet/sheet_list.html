<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>评分表编辑列表</title>
        <link type="text/css" rel="stylesheet" href="../../static/vendor/bootstrap/css/bootstrap.min.css"
              th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"/>
        <link type="text/css" rel="stylesheet" href="../../static/dist/css/sb-admin-2.css"
              th:href="@{/dist/css/sb-admin-2.css}"/>
        <link href="../../static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"
              th:href="@{/vendor/font-awesome/css/font-awesome.min.css}"/>
        <script type="text/javascript" src="../../static/vendor/jquery/jquery.min.js"
                th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script type="text/javascript" src="../../static/vendor/bootstrap/js/bootstrap.min.js"
                th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
        <script>
            var hmt = hmt || [];
            (function () {
                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?26ec974e7be9c751ae6b7b7cf0b86d5c";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();
        </script>
    </head>
    <body>
        <div id="wrapper">
            <div th:replace="fragments/navbar_sidebar :: navbar_sidebar"></div>
            <div id="page-wrapper" style="min-height: 808px;">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">所有评分表</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <a class="btn btn-primary" th:href="@{/sheet/editor}">新增评分表</a>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>序列号</th>
                                    <th>评分表名称</th>
                                    <th>创建时间</th>
                                    <th>更新时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="sheet, sheetStat : ${sheets}" th:class="${sheet.effective ? 'alert alert-info' : ''}">
                                    <td>
                                        <p th:text="${sheetStat.index + 1}"></p>
                                    </td>
                                    <td>
                                        <p th:text="${sheet.name}"></p>
                                    </td>
                                    <td>
                                        <p th:text="${#dates.format(sheet.createTime, 'yyyy-MM-dd HH:mm')}"></p>
                                    </td>
                                    <td>
                                        <p th:text="${#dates.format(sheet.lastUpdateTime, 'yyyy-MM-dd HH:mm')}"></p>
                                    </td>
                                    <td>
                                        <a class="btn btn-sm btn-primary" th:href="'/sheet?seq=' + ${sheet.seq}">查看</a>
                                        <a class="btn btn-sm btn-warning" th:href="'/sheet/editor?seq=' + ${sheet.seq}">编辑</a>
                                        <a class="btn btn-sm btn-warning"
                                           th:onclick="'javascript:dispatchSheet('+${sheet.seq}+', '+${sheet.effective}+')'">派发</a>
                                        <a class="btn btn-sm btn-danger"
                                           th:href="'javascript:deleteSheet('+${sheet.seq}+')'">删除</a>
                                    </td>
                                    <script>
                                        function dispatchSheet(seq, effective) {
                                            var url = "/sheet/dispatch?seq=" + seq;
                                            var dispatch = false;
                                            if (effective) {
                                                var result = confirm("重新派发将清空原先的评分数据，是否确定？");
                                                if (result) {
                                                    dispatch = true;
                                                }
                                            } else {
                                                dispatch = true;
                                            }
                                            if (dispatch) {
                                                window.location.replace(url);
                                            }
                                        }

                                        function deleteSheet(seq) {
                                            var url = "/sheet/delete?seq=" + seq;
                                            var result = confirm("删除评分表将同时清空相应的评分数据，是否确定？");
                                            if (result) {
                                                window.location.replace(url);
                                            }
                                        }
                                    </script>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
