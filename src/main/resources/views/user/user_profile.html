<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>个人信息</title>
        <link type="text/css" rel="stylesheet" href="../../static/vendor/bootstrap/css/bootstrap.min.css"
              th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"/>
        <link type="text/css" rel="stylesheet" href="../../static/dist/css/sb-admin-2.css"
              th:href="@{/dist/css/sb-admin-2.css}"/>
        <link href="../../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"
              th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}"/>
        <script type="text/javascript" src="../../static/vendor/jquery/jquery-3.2.1.min.js"
                th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
        <script type="text/javascript" src="../../static/vendor/bootstrap/js/bootstrap.min.js"
                th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <div id="wrapper">
            <div th:replace="fragments/navbar_sidebar :: navbar_sidebar"></div>
            <div id="page-wrapper" style="min-height: 808px;">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">个人信息</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <form class="form-horizontal" th:object="${profile}" th:action="@{/user/profile}" method="post">
                            <div class="form-group">
                                <label class="col-sm-1 control-label">账号</label>
                                <div class="col-sm-2">
                                    <input class="form-control" th:field="*{account}" readonly="readonly"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">组织</label>
                                <div class="col-sm-2">
                                    <input class="form-control" th:field="*{orgName}" readonly="readonly"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">角色</label>
                                <div class="col-sm-2">
                                    <input class="form-control" th:field="*{roleName}" readonly="readonly"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">昵称</label>
                                <div class="col-sm-2">
                                    <input class="form-control" th:field="*{nickName}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">手机</label>
                                <div class="col-sm-2">
                                    <input class="form-control" th:field="*{phoneNum}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">邮箱</label>
                                <div class="col-sm-2">
                                    <input class="form-control" th:field="*{email}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-1 col-sm-2">
                                    <button class="btn btn-primary" type="submit">更新</button>
                                    <button class="btn btn-danger" type="reset">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
