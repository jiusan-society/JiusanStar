<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>各组织评分表</title>
        <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css"
              th:href="@{/css/bootstrap.min.css}"/>
        <link type="text/css" rel="stylesheet" href="../static/css/bootstrap-theme.min.css"
              th:href="@{/css/bootstrap-theme.min.css}"/>
        <script type="text/javascript" src="../static/js/jquery-3.2.1.min.js"
                th:src="@{/js/jquery-3.2.1.min.js}"></script>
        <script type="text/javascript" src="../static/js/bootstrap.min.js"
                th:src="@{/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <div th:replace="fragments/navbar :: navbar"></div>
        <div class="container">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>序列号</th>
                        <th>创建时间</th>
                        <th>更新时间</th>
                        <th>自评总分</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="score : ${scoreList}">
                        <td th:text="${score.seq}"></td>
                        <td th:text="${#dates.format(score.createTime, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${#dates.format(score.lastUpdateTime, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${score.total}"></td>
                        <td>
                            <a th:href="'/score/editor?seq=' + ${score.seq}">评分</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
