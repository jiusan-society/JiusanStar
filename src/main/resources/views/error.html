<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>OOPS!</title>
        <meta charset="utf-8"/>
        <link href='http://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister' rel='stylesheet' type='text/css'/>
        <style type="text/css">
            body {
                font-family: 'Love Ya Like A Sister', cursive;
            }

            body {
                background: #eaeaea;
            }

            .wrap {
                margin: 0 auto;
                width: 1000px;
            }

            .logo {
                text-align: center;
                margin-top: 200px;
            }

            .logo img {
                width: 350px;
            }

            .logo p {
                color: #272727;
                font-size: 40px;
                margin-top: 1px;
            }

            .logo p span {
                color: lightgreen;
            }

            .sub a {
                color: #fff;
                background: #272727;
                text-decoration: none;
                padding: 10px 20px;
                font-size: 13px;
                font-family: arial, serif;
                font-weight: bold;
                -webkit-border-radius: .5em;
                -moz-border-radius: .5em;
                -border-radius: .5em;
            }

            .footer {
                color: black;
                position: absolute;
                right: 10px;
                bottom: 10px;
            }

            .footer a {
                color: rgb(114, 173, 38);
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="logo">
                <p>OOPS! - 页面走丢啦~~</p>
                <img th:src="@{/images/404.png}"/>
                <div class="sub">
                    <p><a th:href="@{/index}">回到首页</a></p>
                </div>
            </div>
        </div>
        <div class="footer">
            Design by-<a href="http://w3layouts.com">W3Layouts</a>
        </div>
    </body>
</html>
